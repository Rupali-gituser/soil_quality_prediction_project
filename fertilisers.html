<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fertilisers</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <header>
  <h1>Recommadation page</h1>
  <h3>This page helps you to recommand the fertilizers based on your input data</h3>
  </header>
  
  <main>
    <form id="recommandForm">
      <label for="ph">Soil pH:</label>
      <input type="number" id="ph" name="ph" min="1" max="14" step="0.1" required>

      <label for="moisture">Soil Moisture (%):</label>
      <input type="number" id="moisture" name="moisture" min="0" max="100" required>

      <label for="temperature">Soil Temperature (°C):</label>
      <input type="number" id="temperature" name="temperature" min="-10" max="50" required>

      <label for="organicContent">Organic Content (%):</label>
      <input type="number" id="organicContent" name="organicContent" min="0" max="100" required>

      <button type="submit">Recommnd you the fertilizers</button>
  </form>

  <section id="recommandedResult" class="hidden">
      <h2>Recommand Fertilizers</h2>
      <p id="recommand">Loading...</p>
  </section>
  </main>
