<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soil Quality Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soil Quality Prediction App</h1>
        <p>Enter your soil parameters to predict the quality.</p>
    </header>

    <main>
        <form id="soilForm">
            <label for="ph">Soil pH:</label>
            <input type="number" id="ph" name="ph" min="1" max="14" step="0.1" required>

            <label for="moisture">Soil Moisture (%):</label>
            <input type="number" id="moisture" name="moisture" min="0" max="100" required>

            <label for="temperature">Soil Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" min="-10" max="50" required>

            <label for="organicContent">Organic Content (%):</label>
            <input type="number" id="organicContent" name="organicContent" min="0" max="100" required>

            <button type="submit">Predict Soil Quality</button>
        </form>

        <section id="predictionResult" class="hidden">
            <h2>Prediction Result</h2>
            <p id="soilQuality">Loading...</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Soil Quality Prediction App | All rights reserved</p>
        <br>
        <p>want to improve soil Quality....Click on the link below</p>
        <a href="fertilisers.html">click here</a>
    </footer>
    
    

    <script src="app.js"></script>
</body>
</html>
